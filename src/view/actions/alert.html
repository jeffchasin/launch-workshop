<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action</title>
  <link rel="stylesheet" href="../global.css">
</head>
<body>
  <form>
    <label>
      <span class="label">Visitor Name</span>
      <input id="name">
    </label>
  </form>

  <script src="//assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
  <script>
    window.extensionBridge.register({
      init: function(info) {
        document.getElementById('name').value = (info.settings && info.settings.name) || '';
      },

      getSettings: function() {
        return {
          name: document.getElementById('name').value || ''
        };
      },

      validate: function() {
        return true;
      }
    });
  </script>
</body>
</html>
